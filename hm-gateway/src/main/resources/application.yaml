server:
  port: 8080 #单体项目的端口就是8080
spring:
  application:
    name: gateway #微服务名称
hm:
  jwt:
    location: classpath:hmall.jks
    alias: hmall
    password: hmall123 # 解析文件的密码
    tokenTTL: 30m
  auth:
    excludePaths: # 不需要认证的接口 通过authproperites 读取
      - /search/**
      - /users/login
      - /items/**
      - /hi
